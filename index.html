
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cignifi Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #E6E9FF 0%, #F5F7FF 100%);
            font-family: 'Inter', sans-serif;
            color: #1a1a1a;
            overflow: hidden;
        }

        /* Ambient background shapes */
        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 2.5rem;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.08),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
        }

        .cignifi-input {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(5px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cignifi-input:focus {
            border-color: #4F46E5;
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1E2E9D 0%, #4F46E5 100%);
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(30, 46, 157, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(30, 46, 157, 0.3);
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            transform: scale(1.05);
            background: white;
        }

        .animate-in {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <!-- Decorative background elements -->
    <div class="ambient-orb w-[500px] h-[500px] bg-blue-200 -top-20 -left-20"></div>
    <div class="ambient-orb w-[400px] h-[400px] bg-indigo-200 -bottom-20 -right-20"></div>
    <div class="ambient-orb w-[300px] h-[300px] bg-purple-100 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></div>
    
    <div id="root"></div>
</body>
</html>
